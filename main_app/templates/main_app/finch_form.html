{% extends 'base.html' %}
{% block content %}

{% if object %}
<h1>Editing <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Finch</h1>
{% endif %}
  <!-- Leaving the action empty makes the form post to the same url used to display it -->
  <form action="" method="POST">
    <!-- Django requires the following for security purposes -->
    {% csrf_token %}
    <table>
      <!-- Render the inputs inside of <tr>s & <td>s -->
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn">
  </form>

  <script>
    const selectEl = document.getElementById('{{ form.population_trend.auto_id }}');
    M.FormSelect.init(selectEl);
  </script>
{% endblock %}
